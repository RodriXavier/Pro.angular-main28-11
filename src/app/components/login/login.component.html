<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()" >
      <img src="../../../assets/img/usuario.png" width="20%">
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>usuario</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>contrase√±a</mat-label>
        <input matInput autocomplete="off" type="password" formControlName="password">
      </mat-form-field>
      <br>
      <button type="submit" class="ancho" mat-raised-button color="primary" [disabled]="form.invalid" >Ingresar</button>
    </form>

  </div>

</div>
