<div class="container">
    <h2 mat-dialog-title>{{ operacion }} Producto</h2>
</div>    
<form [formGroup]="form" (ngSubmit)="agregarEditarProd()">

    <mat-dialog-content >

        <div class="row">
          <div class="column">
            <mat-form-field appearance="fill">
                <mat-label>Id</mat-label>
                <input matInput type="number" class="example-right-align" formControlName="id" matInput placeholder="Ingrese id" autocomplete="off">
              </mat-form-field>
          </div>
      
          <div class="column">
            <mat-form-field appearance="fill">
              <mat-label>Descripcion</mat-label>
              <input formControlName="descripcion" matInput placeholder="Ingrese descripcion" autocomplete="off">
            </mat-form-field>
          </div>
        </div>
      
        <div class="row">
          <div class="column">
            <mat-form-field appearance="fill">
                <mat-label>Codigo</mat-label>
                <input matInput type="number" class="example-right-align"  formControlName="codigo" matInput placeholder="Ingrese codigo" autocomplete="off">
              </mat-form-field>
          </div>
        
      
          <div class="column">
            <mat-form-field appearance="fill">
                <mat-label>Stock</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0" formControlName="stock" matInput autocomplete="off">
              </mat-form-field>
          </div>
        </div>  


      
         <div class="row">
            <div class="column">
                <mat-form-field appearance="fill">
                  <mat-label>Marca</mat-label>
                  <mat-select >
                    <mat-option *ngFor="let Marca of marcas" [value]="Marca">{{Marca}}</mat-option>
                  </mat-select>
                  </mat-form-field>
            </div>
 
            <div class="column">
              <mat-form-field appearance="fill">
                <mat-label>Precio</mat-label>
                <input matInput type="number" formControlName="precio" matInput placeholder="$" autocomplete="off">
              </mat-form-field>
            </div>
          </div>
    </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
        <button type="submit" mat-button cdkFocusInitial>Aceptar</button>
      </mat-dialog-actions>

</form>
