<mat-toolbar>
    <span>Lista de marcas </span>
</mat-toolbar>

<mat-card>
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
    </mat-form-field>

    <button (click)="AgregarMarca()" mat-raised-button color="primary">Agregar</button>

  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z15">
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon (click)="AgregarMarca(element.id)" class="btnEdit" matTooltip="Editar">edit</mat-icon>
            <mat-icon (click)="deleteMarca(element.id)" class="btnDelete" matTooltip="Delete">delete</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of marcas">
        </mat-paginator>

</mat-card>
